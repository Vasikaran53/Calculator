<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>CALCULATOR</h2>
    <hr />
    <div class="cal">
      <table>
        <thead>
          <tr>
            <input type="text" id="result" />
          </tr>
        </thead>
        <tr>
          <td>
            <input
              class="numbers"
              type="button"
              value="7"
              onclick="result(7)"
            />
          </td>
          <td>
            <input
              class="numbers"
              type="button"
              value="8"
              onclick="result(8)"
            />
          </td>
          <td>
            <input
              class="numbers"
              type="button"
              value="9"
              onclick="result(9)"
            />
          </td>
          <td>
            <input
              class="operators"
              type="button"
              value="+"
              onclick="result('+')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              class="numbers"
              type="button"
              value="4"
              onclick="result(4)"
            />
          </td>
          <td>
            <input
              class="numbers"
              type="button"
              value="5"
              onclick="result(5)"
            />
          </td>
          <td>
            <input
              class="numbers"
              type="button"
              value="6"
              onclick="result(6)"
            />
          </td>
          <td>
            <input
              class="operators"
              type="button"
              value="-"
              onclick="result('-')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              class="numbers"
              type="button"
              value="3"
              onclick="result(3)"
            />
          </td>
          <td>
            <input
              class="numbers"
              type="button"
              value="2"
              onclick="result(2)"
            />
          </td>
          <td>
            <input
              class="numbers"
              type="button"
              value="1"
              onclick="result(1)"
            />
          </td>
          <td>
            <input
              class="operators"
              type="button"
              value="*"
              onclick="result('*')"
            />
          </td>
        </tr>
        <tr>
          <td><input id="c" type="button" value="c" onclick="clean()" /></td>
          <td>
            <input
              class="numbers"
              type="button"
              value="0"
              onclick="result(0)"
            />
          </td>
          <td>
            <input
              class="operators"
              type="button"
              value="/"
              onclick="result('/')"
            />
          </td>
          <td><input id="eq" type="button" value="=" onclick="solve()" /></td>
        </tr>
      </table>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
